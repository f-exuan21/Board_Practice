<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 예제</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>제목</th>
            <td th:text="${boardVO.title}"></td>
        </tr>
        <tr>
            <th>내용</th>
            <td th:text="${boardVO.content}"></td>
        </tr>
        <tr>
            <th>작성자</th>
            <td th:text="${boardVO.writer}"></td>
        </tr>
        <tr>
            <th>작성일</th>
            <td th:text="${boardVO.regDate}"></td>
        </tr>
        <tr>
            <th>조회수</th>
            <td th:text="${boardVO.cnt}"></td>
        </tr>
    </table>
    <div>
        <a th:href="@{/board/edit/{seq}(seq=${boardVO.seq})}">수정</a>
        <a th:href="@{/board/delete/{seq}(seq=${boardVO.seq})}">삭제</a>
        <a href="/board/list">목록</a>
    </div>
</body>
</html>
